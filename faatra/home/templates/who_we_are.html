{% extends 'base.html' %} {% block content %} {% load static %}

<div class="about-full-buttons-container">
  <a class="primary-btn btn-sm btn-p-right-left no-style-url" href={% url "who-we-are" %}>¿Quiénes somos?</a>
  {% for page in pages %}
  <a class="primary-btn btn-sm btn-p-right-left no-style-url" href={% url "pages-detail" page.url %}>{{page.title}}</a>
  {% endfor %}
</div>
<div class="item about-full">
  <div class="full-container">
    <div class="full-text-container">
      <h1>¿Quiénes somos?</h1>
     {{who_we_are.content.html|safe}}
    </div>
    <div class="about-full-side-container">
      {% if who_we_are.image %}
      <div id="about-full-first-image" class="bg-img-cover"  style="background-image: url(&quot;{{who_we_are.image.url}}&quot;);"></div>
      <div id="about-full-second-image" class="bg-img-cover"></div>
      {%endif%}
    </div>
  </div>
</div>

{% endblock content %}
